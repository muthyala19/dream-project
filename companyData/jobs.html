        body {

        .header {

            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .job-card {
            border-radius: 10px;

            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .job-card:hover {

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .job-header {
            background-color: #f1f3f4;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #e0e0e0;
        }
        .job-title {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }
        .company-name {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        .job-body {
            padding: 1.5rem;
        }
        .job-details {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }
        .detail-item {
            margin-right: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .detail-label {
            font-weight: 600;
            color: #7f8c8d;
            font-size: 0.85rem;
        }
        .detail-value {
            color: #2c3e50;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .skill-tag {
            background-color: #e1f5fe;
            color: #0277bd;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;

        }
        .salary-range {

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }

            padding: 3rem;

            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

            padding: 1rem 1.5rem;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .apply-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;

        .job-type {

        .stat-value {

            color: #667eea;
            margin-bottom: 0.5rem;
